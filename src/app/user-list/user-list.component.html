<p *ngIf="show">user-list works!</p>

<div [ngSwitch]="color">
    <h2 *ngSwitchCase="'red'" style="color: red;">hello World user -list</h2>
    <h2 *ngSwitchCase="'green'" style="color: green;">hello World user -list</h2>
    <h2 *ngSwitchDefault>unknown Color</h2>
</div>

<input type="text" [(ngModel)]="name" placeholder="Enter name">
<p>{{name }}</p>
